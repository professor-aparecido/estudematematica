<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Buscar por BNCC | Quiz do Professor Aparecido</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    
    <script>
        MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['\\[', '\\]'], ['$$', '$$']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<header class="topbar">
  <div class="topbar-inner">
    <h1>Buscar por Habilidade BNCC</h1>
    <a href="index.html" class="btn-voltar">Voltar</a>
  </div>
</header>

<main class="main">

  <section class="conteudo-area">
    <div class="bloco-busca">
      <h2>Encontre questões por Habilidade BNCC</h2>
      <p>Digite o código da habilidade (ex: EF07MA33) para encontrar questões relacionadas.</p>
      <div class="busca-input-wrap">
        <input type="text" id="inputHabilidade" placeholder="Ex: EF07MA33">
        <button onclick="buscarHabilidade()">Buscar</button>
      </div>
      <div class="busca-input-wrap" style="margin-top: 15px;">
        <button onclick="mostrarTodasHabilidades()">Listar Habilidades</button>
      </div>
      
      <div id="resultados">
      </div>
    </div>
  </section>

  <div id="quizCard" class="quiz-container" style="display:none;">
    </div>

  <div class="footer">© 2025 • Quiz didático para estudos</div>
</main>

<script src="js/quiz.js"></script>
</body>
</html>
